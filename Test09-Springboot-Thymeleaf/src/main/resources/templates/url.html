<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1 >URL 路径表达式 @{}..</h1>
<h2 >url绝对路径，没有参数</h2>

<a href="http://www.baidu.com">传统方式跳转百度</a><br/>
<a th:href="@{http://www.bjpowernode.com/}">路径表达式跳转到动力节点</a><br>
<a th:href="@{http://localhost:8080/user/detail}">跳转到user/detail</a><br>
<a href="http://localhost:8080/user/detail">传统写法跳转user/detail</a><br>

<h2>相对路径</h2>
<a th:href="@{/user/detail}">相对路径跳转到user/detail</a>

<h2 >绝对路径带参数</h2>
<a href="http://localhost:8080/test?username=lisi">绝对路径带参数</a>
<br>
<a th:href="@{http://localhost:8080/test?username=lisi}">路径表达式带参数</a>
<br>
<h2>相对路径带参数</h2>
<a th:href="@{/test?username=lishi}">相对路径带参数</a>

<h2>相对路径带参数（后台获取的参数值）</h2>
<a th:href="@{'/test?username='+${username}+'&id='+${id}+'&age='+${age}}">相对路径带参数，后台获取的参数值</a><br>
<a th:href="@{/test(username=${username},id=${id},age=${age})}">相对路径带多歌参数</a>

</body>
</html>
